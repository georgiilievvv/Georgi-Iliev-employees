<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">
    <br/>
    <h3>List Of Colleagues Who Worked On TheSame Project</h3>
    <br/>
    <br/>
    <table class="table table-bordered table-striped" id="employeeTable">

        <thead>
        <tr>
            <th>Employee ID #1</th>
            <th>Employee ID #2</th>
            <th>Project ID</th>
            <th>Days worked</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="colleaguesView: ${colleaguesViews}">
            <td th:text="${colleaguesView.firstEmployeeId}"/>
            <td th:text="${colleaguesView.secondEmployeeId}"/>
            <td th:text="${colleaguesView.projectId}"/>
            <td th:text="${colleaguesView.daysWorkingTogether}"/>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#employeeTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
    				}]
				});
			})
		</script>
</body>

</html>
